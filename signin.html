<!DOCTYPE html>
<html lang="en" class="app">
    <head>
        <meta charset="utf-8" />
        <title>Musik | Web Application</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

        <link rel="stylesheet" href="css/app.v1.css" type="text/css" />
        <!--[if lt IE 9]>
        <script src="js/ie/html5shiv.js"></script>
        <script src="js/ie/respond.min.js"></script>
        <script src="js/ie/excanvas.js"></script>
        <![endif]-->
    </head>
    <body class="bg_content">
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp bg_content">
            <div class="container aside-xl bg_content">
                <div class="navbar-brand block">
                    <span class="h1 font-bold text-white">Celluloid</span>
                </div>
                <section class="m-b-lg">
                    <header class="wrapper text-center">
                        <strong>SIGN IN TO EXPLORE YOUR FAVOURITES</strong>
                    </header>
                    <form action="index.html" class="m-t-lg">
                        <div class="form-group no_bg">
                            <input type="email" placeholder="Email" class="form-control input-lg text-center no_bg border">
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Password" class="form-control input-lg text-center bg_none border">
                        </div>
                        <button type="submit" class="btn btn-lg btn-warning btn-block no-border cust_btn">
                            <i class="fa fa-arrow-right pull-right"></i>
                            <span class="josphin text-ellipsis">SIGN IN</span>
                        </button>

                        <div class="text-center m-t m-b">
                            <a href="#" class="text-white"><small>Forgot password?</small></a>
                        </div>
                        <div class="line line-dashed"></div>
                        <p class="text-muted text-center">
                            <small>Do not have an account?</small>
                        </p>
                        <a href="signup.html" class="btn btn-lg btn-warning btn-block no-border cust_btn">
                            <span class="josphin text-ellipsis">SIGN UP</span>
                        </a>
                    </form>
                </section>
            </div>
        </section>

        <script src="js/app.v1.js"></script>
        <script src="js/app.plugin.js"></script>
    </body>
</html>
