<!DOCTYPE html>
<html lang="en" class="app" ng-app="eventsApp">
    <head>
        <meta charset="utf-8" />
        <title>Friday Tickets | Latest Theatre - Movie Database</title>
        <meta name="description" content=" " />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="css/app.v1.css" type="text/css" />
        <link rel="stylesheet" href="css/hover.css" type="text/css" />
        <link rel="stylesheet" href="css/style.css" type="text/css" />

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link href='https://fonts.googleapis.com/css?family=Reem+Kufi' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>

    </head>
    <body class="">
        <section class="vbox" ng-controller="EventController">
            <header class="bg_brand header header-md navbar navbar-fixed-top-xs">
                <div class="navbar-header aside bg-info nav-xs">
                    <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen,open" data-target="#nav,html">
                        <i class="icon-list"></i>
                    </a>
                    <a href="index.html" class="navbar-brand text-lt">
                        <img src="images/logo.png" alt=".">
                    </a>
                    <a class="btn btn-link visible-xs" data-toggle="dropdown" data-target=".user">
                        <i class="fa fa-bars"></i>
                    </a>
                </div>
                <ul class="nav navbar-nav hidden-xs">
                    <li>
                        <a href="#nav,.navbar-header" data-toggle="class:nav-xs,nav-xs" class="text-white">
                            <i class="fa fa-bars text"></i>
                            <i class="fa fa-times text-active"></i>
                        </a>
                    </li>
                </ul>
                <div class="col-sm-6 hidden-xs m-t-xs">
                    <form role="search" class="m-t-sm">
                        <div class="input-group add-on">
                            <div class="input-group-btn">
                                <button class="btn btn-default bg_none" type="submit"><i class="icon-magnifier text-white"></i></button>
                            </div>
                            <input ng-model="query" class="form-control bg_none text-white m-l-n-sm cust_form-control" placeholder="Search Movies and Movie Theatres" name="srch-term" id="srch-term" type="text">
                        </div>
                    </form>
                </div>

                <div class="navbar-right ">
                    <ul class="nav navbar-nav m-n hidden-xs nav-user user">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle bg clear" data-toggle="dropdown">
                                <i class="fa fa-ellipsis-v text-white"></i>
                            </a>
                            <ul class="dropdown-menu animated fadeInRight">
                                <li>
                                    <a href="#" >Suggestions/Bugs</a>
                                </li>

                                <li class="divider"></li>

                                <li>
                                    <a href="" data-toggle="ajaxModal" >Add Reviews</a>
                                </li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </header>

            <section>
                <section class="hbox stretch bg_content">
                    <aside class="bg-black dk nav-xs aside hidden-print" id="nav">
                        <section class="vbox">
                            <section class="w-f-md scrollable">
                                <div class="slim-scroll" data-height="auto" data-disable-fade-out="true" data-distance="0" data-size="10px" data-railOpacity="0.2">
                                    <nav class="nav-primary hidden-xs">
                                        <ul class="nav clearfix">
                                            <li class="padder m-t m-b-sm"></li>
                                            <li>
                                                <a href="index.html">
                                                    <i class="icon-film icon text-info-dker"></i>
                                                    <span class="font-normal">Discover</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="theatre_list.html">
                                                    <i class="icon-screen-desktop icon text-info-dker"></i>
                                                    <span class="font-normal">Theatres</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="top.html">
                                                    <i class="icon-trophy icon text-info-dker"></i>
                                                    <span class="font-normal">Our Picks</span>
                                                </a>
                                            </li>
                                            <li>
                                                <a href="upcoming.html">
                                                    <i class="icon-plane icon text-info-dker"></i>
                                                    <span class="font-normal">Upcoming</span>
                                                </a>
                                            </li>

                                            <li class="m-b hidden-nav-xs"></li>
                                        </ul>
                                    </nav>
                                </div>
                            </section>

                            <footer class="footer hidden-xs no-padder text-center-nav-xs">
                                <div class="hidden-xs ">
                                    <div class="dropdown dropup wrapper-sm clearfix">
                                        <a href="#" class="hvr-grow dropdown-toggle" data-toggle="dropdown">
                                            <span class="pull-left m-l-xs">
                                                <i class="fa fa-ellipsis-v "></i>
                                            </span>
                                        </a>
                                        <ul class="dropdown-menu animated fadeInRight aside text-left">
                                            <li>
                                                <a href="#"><i class="icon-envelope">&nbsp;&nbsp;</i> Contact Us</a>
                                            </li>
                                            <li class="divider"></li>
                                            <li>
                                                <a href="#"><i class="icon-bubble">&nbsp;&nbsp;</i> Suggestions</a>
                                            </li>

                                        </ul>
                                    </div>
                                </div>
                            </footer>
                        </section>
                    </aside>

                    <section id="content" class="bg_content">
                        <section class="hbox stretch m-t-md">
                            <section>
                                <section class="vbox">
                                    <section class="scrollable padder-lg" id="bjax-target">
                                        <a href="#" class="pull-right text-muted m-t-lg" data-toggle="class:fa-spin" >
                                            <i class="icon-reload i-lg inline" id="refresh"></i>
                                        </a>
                                        <h3 class="h4_font font-normal m-b">Now Showing</h3> <br/>
                                        <div class="row row-sm">
                                            <div ng-repeat="item in movie.session | filter :query">
                                            <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
                                                <div class="item">
                                                    <div class="hvr-grow pos-rlt">
                                                        <div class="top v-top">
                                                            <span class="badge bg-info m-l-sm m-t-sm">{{item.category}}</span>
                                                        </div>
                                                        <div class="bottom">
                                                            <span class="badge bg-info m-l-sm m-b-sm">{{item.genere1}}</span>
                                                            <span class="badge bg-info m-l-sm m-b-sm">{{item.genere2}}</span>
                                                        </div>
                                                        <div class="item-overlay opacity r r-2x bg-black">
                                                            <div class="text-info padder m-t-sm text-sm">
                                                                <span class="badge bg-info">
                                                                    <i class="fa fa-star">&nbsp; &nbsp;</i>{{item.rating}}
                                                                </span>
                                                            </div>
                                                            <div class="center text-center m-t-n">
                                                                <a href="movie_single.html">
                                                                    <i class="icon-eye i-2x"></i>
                                                                </a>
                                                            </div>
                                                        </div>
                                                        <a>
                                                            <img ng-src="{{item.image}}" alt="" class="r r-2x img-full">
                                                        </a>
                                                    </div>
                                                    <div class="padder-v">
                                                        <a href="movie_single.html" class="text-ellipsis font-normal text-white title_link">{{item.name}}</a>
                                                        <p>{{item.language}}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            </div>


                                        </div>
                                    </section>
                                </section>
                            </section>
                        </section>
                        <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen,open" data-target="#nav,html"></a>
                    </section>
                </section>
            </section>
        </section>
        <script src="js/angular/angular.js"></script>
        <script src="js/angular/angular-route.min.js"></script>
        <script src="js/angular/angular-resource.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controller/EventController.js"></script>
        <script src="js/app.v1.js"></script>
        <script src="js/app.plugin.js"></script>
    </body>
</html>
